<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #e8f1fb;
            --bg-card: #ffffff;
            --sidebar-bg: #f0f6fc;
            --text-primary: #0f2240;
            --text-secondary: #4a6a8a;
            --accent-primary: #1a5296;
            --accent-hover: #134080;
            --success: #16a34a;
            --danger: #dc2626;
            --border-color: rgba(26, 82, 150, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(26, 82, 150, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 100%, rgba(26, 82, 150, 0.08) 0%, transparent 60%);
        }

        /* ‚îÄ‚îÄ Floating particles ‚îÄ‚îÄ */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* ‚îÄ‚îÄ Login container ‚îÄ‚îÄ */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 460px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px rgba(26, 82, 150, 0.1), 0 0 80px rgba(26, 82, 150, 0.05);
            animation: cardIn 0.6s ease;
        }

        @keyframes cardIn {
            from {
                transform: translateY(30px) scale(0.95);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* ‚îÄ‚îÄ Logo ‚îÄ‚îÄ */
        .login-logo {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            border-radius: 16px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(26, 82, 150, 0.2);
        }

        .login-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .login-logo p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* ‚îÄ‚îÄ Role selector ‚îÄ‚îÄ */
        .role-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }

        .role-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
        }

        .role-btn .role-icon {
            font-size: 1.8rem;
            display: block;
            margin-bottom: 8px;
        }

        .role-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
            background: rgba(26, 82, 150, 0.06);
        }

        .role-btn.active {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(26, 82, 150, 0.1);
            box-shadow: 0 0 20px rgba(26, 82, 150, 0.12);
        }

        /* ‚îÄ‚îÄ Form ‚îÄ‚îÄ */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            opacity: 0.5;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: #f5f9ff;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(26, 82, 150, 0.25);
        }

        .form-group input::placeholder {
            color: rgba(74, 106, 138, 0.5);
        }

        /* ‚îÄ‚îÄ Login button ‚îÄ‚îÄ */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 8px;
            box-shadow: 0 4px 20px rgba(26, 82, 150, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(26, 82, 150, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ‚îÄ‚îÄ Error message ‚îÄ‚îÄ */
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 16px;
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .error-msg.show {
            display: block;
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.78rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* ‚îÄ‚îÄ Show password toggle ‚îÄ‚îÄ */
        .toggle-pass {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 4px;
        }

        .toggle-pass:hover {
            color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <div class="logo-icon">ET</div>
                <h1>EduTrack</h1>
                <p>College Attendance & Marks Management</p>
            </div>

            <!-- Role Selector -->
            <div class="role-selector">
                <button class="role-btn active" data-role="admin">
                    <span class="role-icon">üõ°Ô∏è</span>
                    Admin
                </button>
                <button class="role-btn" data-role="counsellor">
                    <span class="role-icon">üéì</span>
                    Counsellor
                </button>
            </div>

            <!-- Error message -->
            <div class="error-msg" id="error-msg">Invalid username or password</div>

            <!-- Login Form -->
            <form id="login-form" autocomplete="off">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" placeholder="Enter your username" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-pass" id="toggle-pass">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="login-btn">Sign In ‚Üí</button>
            </form>

            <div class="login-footer">
                RMKCET ¬∑ EduTrack Management System v2.0
            </div>
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ User Store (localStorage) ‚Äî admin is built-in, counsellors are created by admin ‚îÄ‚îÄ
        function getUsers() {
            const stored = localStorage.getItem('edutrack_users');
            if (stored) return JSON.parse(stored);
            // Default users
            const defaults = {
                admin: { username: 'admin', password: 'admin123', role: 'admin', name: 'Admin User', title: 'Head Of Dept.' }
            };
            localStorage.setItem('edutrack_users', JSON.stringify(defaults));
            return defaults;
        }

        // ‚îÄ‚îÄ Audit Log ‚îÄ‚îÄ
        function addAuditLog(entry) {
            const logs = JSON.parse(localStorage.getItem('edutrack_audit') || '[]');
            logs.push(entry);
            // Keep last 200 entries
            if (logs.length > 200) logs.splice(0, logs.length - 200);
            localStorage.setItem('edutrack_audit', JSON.stringify(logs));
        }

        let selectedRole = 'admin';

        // ‚îÄ‚îÄ Role selector ‚îÄ‚îÄ
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
                document.getElementById('error-msg').classList.remove('show');
                document.getElementById('username').focus();
            });
        });

        // ‚îÄ‚îÄ Toggle password visibility ‚îÄ‚îÄ
        document.getElementById('toggle-pass').addEventListener('click', () => {
            const passInput = document.getElementById('password');
            const btn = document.getElementById('toggle-pass');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                btn.textContent = 'üôà';
            } else {
                passInput.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        });

        // ‚îÄ‚îÄ Login handler ‚îÄ‚îÄ
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-msg');
            const loginBtn = document.getElementById('login-btn');

            const users = getUsers();
            // Find matching user by role + credentials
            let matchedUser = null;
            for (const key in users) {
                const u = users[key];
                if (u.role === selectedRole && u.username === username && u.password === password) {
                    matchedUser = u;
                    break;
                }
            }

            if (matchedUser) {
                const loginTime = new Date().toISOString();
                // Save session
                sessionStorage.setItem('edutrack_user', JSON.stringify({
                    role: matchedUser.role,
                    name: matchedUser.name,
                    username: matchedUser.username,
                    title: matchedUser.title,
                    loggedIn: true,
                    loginTime: loginTime
                }));

                // Add audit log
                addAuditLog({
                    action: 'LOGIN',
                    user: matchedUser.name,
                    username: matchedUser.username,
                    role: matchedUser.role,
                    time: loginTime
                });

                // Success animation
                loginBtn.textContent = '‚úì Authenticated';
                loginBtn.disabled = true;
                loginBtn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';

                setTimeout(() => {
                    window.location.href = './index.html';
                }, 600);
            } else {
                errorEl.textContent = `Invalid ${selectedRole} credentials`;
                errorEl.classList.add('show');
                errorEl.style.animation = 'none';
                errorEl.offsetHeight;
                errorEl.style.animation = '';
            }
        });

        // ‚îÄ‚îÄ Generate floating particles ‚îÄ‚îÄ
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (8 + Math.random() * 12) + 's';
            p.style.animationDelay = Math.random() * 10 + 's';
            p.style.width = p.style.height = (2 + Math.random() * 4) + 'px';
            particlesContainer.appendChild(p);
        }

        // ‚îÄ‚îÄ Redirect if already logged in ‚îÄ‚îÄ
        const session = sessionStorage.getItem('edutrack_user');
        if (session) {
            try {
                const u = JSON.parse(session);
                if (u.loggedIn) window.location.href = './index.html';
            } catch (e) { }
        }
    </script>
</body>

</html>
